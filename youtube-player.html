<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Iframe Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    input {
      width: 400px;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #357ab8;
    }
    iframe {
      margin-top: 20px;
      border: none;
      width: 560px;
      height: 315px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Dynamic Iframe Loader</h2>
  <input type="text" id="urlInput" placeholder="Enter YouTube embed URL (e.g. https://www.youtube.com/embed/xyz)" />
  <button onclick="updateIframe()">Load Video</button>

  <iframe id="videoFrame" src="https://www.youtube.com/embed/Jkqu3oMTs9o" allowfullscreen></iframe>

  <script>
    function updateIframe() {
      const url = document.getElementById("urlInput").value.trim();
      if (url) {
        document.getElementById("videoFrame").src = url;
      } else {
        alert("Please enter a valid URL!");
      }
    }
  </script>
</body>
</html>
